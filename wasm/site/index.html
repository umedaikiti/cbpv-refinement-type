<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CBPV refinement type system (<%= htmlWebpackPlugin.options.version_info %>)</title>
	</head>
	<body>
		<form>
			<textarea id="input" rows="10" cols="80"></textarea><br>
			<input type="button" id="cbv-button" value="cbv" disabled>
			<input type="button" id="cbn-button" value="cbn" disabled>
			<label for="simplify"><input type="checkbox" id="simplify" checked>simplify</label>
			<select name="examples" id="examples"><option disabled selected value></option></select><br>
			<textarea id="output" readonly rows="30" cols="80"></textarea>
		</form>
		<a id="download" download="result.smt2">download</a>
		<div id="ast" style="font-family:monospace;"></div>
	</body>
</html>
